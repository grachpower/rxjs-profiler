<ng-container *ngIf="!(recording$ | async); else recording">
  <ng-container *ngIf="timelineData$ | async as data">
    <ng-container *ngIf="data.length > 0; else nodata">
      <app-timeline-container [data]="data">
      </app-timeline-container>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #recording>
  <div class="recording">
    RECORDING
  </div>
</ng-template>

<ng-template #nodata>
  <div class="recording">
    NO DATA...
  </div>
</ng-template>
